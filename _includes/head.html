<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Dasar -->
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Nonton TV Online Gratis{% endif %}</title>
    <meta name="description" content="{% if page.program %}{{ page.program }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="TV Online, Live Streaming, TV Malaysia, TV Indonesia, Streaming Bola">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- Open Graph (Untuk Share ke FB/WhatsApp agar muncul gambar) -->
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:description" content="{{ page.program | default: site.description }}">
    <meta property="og:image" content="{{ page.image | absolute_url }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="website">

    <!-- CSS & Fonts -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{ page.title }} Live Streaming",
  "description": "{{ page.program }}",
  "thumbnailUrl": "{{ page.image | absolute_url }}",
  "uploadDate": "{{ page.date | date_to_xmlschema }}",
  "embedUrl": "{{ page.video_id }}",
  "interactionCount": "12540"
}
</script>
{% endif %}

    {% if page.url == "/" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {% for match in site.data.matches %}
        {
          "@type": "ListItem",
          "position": {{ forloop.index }},
          "name": "{{ match.team1 }} vs {{ match.team2 }}",
          "description": "Streaming {{ match.league }} jam {{ match.time }}"
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    }
    </script>
    {% endif %}
</head>
