---
layout: default
---
<!-- Hero tetap sama -->
<section class="hero">
    <div class="container">
        <h1>{{ site.description }}</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
    </div>
</section>

<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- Grid Awal (Hanya menampilkan 8 post pertama agar loading ngebut) -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 8 %}
        <article class="post-card animate-in">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- Trigger Scroll dengan Indikator Loading -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 50px 0; min-height: 120px; width: 100%;">
        <div id="loading-indicator" style="display: none; color: #f59e0b; font-weight: 700;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat lebih banyak saluran...
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');
    
    let allPosts = [];
    let isLoading = false;
    const postsPerLoad = 8; // Berapa post yang ditambah setiap scroll

    // 1. Ambil data dari posts.json (Menggunakan path absolut GitHub)
    fetch('/posts.json')
        .then(res => res.json())
        .then(data => {
            allPosts = data;
            console.log("✅ JSON Terdeteksi! Total saluran:", allPosts.length);

            // Cek berapa post yang sudah ada di layar sekarang
            let initialCount = document.querySelectorAll('.post-card').length;
            
            if (allPosts.length > initialCount) {
                initInfiniteScroll();
            } else {
                trigger.style.display = 'none';
            }
        })
        .catch(err => {
            console.error("❌ Gagal memuat data:", err);
            trigger.innerHTML = "<small style='color:gray'>Gagal mengambil data saluran</small>";
        });

    function loadMore() {
        if (isLoading) return;

        // Hitung jumlah post di layar SEKARANG
        let currentCount = document.querySelectorAll('.post-card').length;
        
        if (currentCount >= allPosts.length) {
            trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            return;
        }

        isLoading = true;
        loading.style.display = 'block';

        // Beri delay 0.5 detik agar animasi loading terlihat profesional
        setTimeout(() => {
            const nextBatch = allPosts.slice(currentCount, currentCount + postsPerLoad);
            
            nextBatch.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in';
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>
                `;
                container.appendChild(article);
            });

            isLoading = false;
            loading.style.display = 'none';
            console.log("✨ Berhasil memuat " + nextBatch.length + " saluran baru.");

            if (document.querySelectorAll('.post-card').length >= allPosts.length) {
                trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            }
        }, 500);
    }

    function initInfiniteScroll() {
        // Observer untuk mendeteksi kapan trigger masuk layar
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading) {
                loadMore();
            }
        }, { 
            rootMargin: '300px', // Mulai muat 300px sebelum sampai bawah agar terasa instan
            threshold: 0.1 
        });
        
        observer.observe(trigger);
    }
});
</script>
