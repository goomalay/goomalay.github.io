---
layout: default
---
<section class="hero">
    <div class="container">
        <h1>Nonton TV Malaysia Online Gratis</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
        <div class="ads-container">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Slot Iklan AdSense -->
        </div>
    </div>
</section>

<section id="channels" class="container main-section">
    <!-- Grid Utama (Tampil awal 6 post) -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 6 %}
        <article class="post-card animate-in">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- Pemicu Scroll -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 40px 0; min-height: 100px;">
        <div id="loading-indicator" style="display: none; color: #f59e0b; font-weight: 600;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat saluran lainnya...
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');
    
    let allPosts = [];
    let postsShown = 6; // Harus sama dengan limit di atas
    const postsPerLoad = 6;
    let isLoading = false;

    // 1. Ambil data JSON secara dinamis
    fetch('{{ "/posts.json" | relative_url }}')
        .then(response => {
            if (!response.ok) throw new Error("File posts.json tidak ditemukan atau path salah!");
            return response.json();
        })
        .then(data => {
            allPosts = data;
            console.log("Berhasil memuat " + allPosts.length + " data dari posts.json");

            // Jika jumlah post lebih dari yang ditampilkan, aktifkan observer
            if (allPosts.length > postsShown) {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !isLoading) {
                        loadMore();
                    }
                }, { rootMargin: '200px' });
                observer.observe(trigger);
            } else {
                trigger.style.display = 'none';
            }
        })
        .catch(error => {
            console.error("Infinite Scroll Error:", error);
        });

    // 2. Fungsi Load More
    function loadMore() {
        if (postsShown >= allPosts.length) return;
        
        isLoading = true;
        loading.style.display = 'block';

        setTimeout(() => {
            const nextPosts = allPosts.slice(postsShown, postsShown + postsPerLoad);
            
            nextPosts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in';
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>
                `;
                container.appendChild(article);
            });

            postsShown += nextPosts.length;
            isLoading = false;
            loading.style.display = 'none';

            if (postsShown >= allPosts.length) {
                trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            }
        }, 800); // Jeda 0.8 detik agar loading terasa
    }
});
</script>
