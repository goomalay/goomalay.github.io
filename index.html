---
layout: default
---
<section class="hero">
    <div class="container">
        <h1>Nonton TV Malaysia Online Gratis</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
        <div class="ads-container">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Slot Iklan AdSense -->
        </div>
    </div>
</section>

<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- Container Grid -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 6 %}
        <article class="post-card animate-in">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- TRIGGER SECTION -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 40px 0;">
        <div id="loading-indicator" style="display: none; color: #f59e0b; font-weight: 600; margin-bottom: 10px;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat saluran lainnya...
        </div>
        <!-- Tombol cadangan jika scroll tidak terpicu -->
        <button id="manual-load-btn" style="display: none; background: transparent; border: 1px solid #f59e0b; color: #f59e0b; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Lihat Lebih Banyak
        </button>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');
    const manualBtn = document.getElementById('manual-load-btn');
    
    let allPosts = [];
    let postsShown = 6; // Sesuaikan dengan limit Liquid di atas
    let isLoading = false;

    // 1. Ambil Data
    fetch('{{ "/posts.json" | relative_url }}')
        .then(res => res.json())
        .then(data => {
            allPosts = data;
            console.log("Total post tersedia: " + allPosts.length);
            
            if (allPosts.length > postsShown) {
                initInfiniteScroll();
            } else {
                trigger.style.display = 'none';
            }
        })
        .catch(err => console.error("Gagal memuat posts.json. Pastikan file ada di root."));

    function loadMore() {
        if (isLoading || postsShown >= allPosts.length) return;
        isLoading = true;
        loading.style.display = 'block';
        manualBtn.style.display = 'none';

        setTimeout(() => {
            const nextBatch = allPosts.slice(postsShown, postsShown + 6);
            nextBatch.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in';
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>`;
                container.appendChild(article);
            });
            postsShown += nextBatch.length;
            isLoading = false;
            loading.style.display = 'none';
            
            if (postsShown >= allPosts.length) {
                trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            }
        }, 500);
    }

    function initInfiniteScroll() {
        // Tampilkan tombol manual sebagai cadangan jika observer gagal
        manualBtn.style.display = 'inline-block';
        manualBtn.onclick = loadMore;

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                console.log("Trigger terlihat, memuat konten...");
                loadMore();
            }
        }, { rootMargin: '200px' });
        
        observer.observe(trigger);
    }
});
</script>
