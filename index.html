---
layout: default
---
<section class="hero">
    <div class="container">
        <h1>Nonton TV Malaysia Online Gratis</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
        <div class="ads-container">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Slot Iklan AdSense -->
        </div>
    </div>
</section>

<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- Container Grid Utama -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 6 %}
        <article class="post-card animate-in">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- AREA PEMICU SCROLL -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 50px 0; min-height: 100px; width: 100%;">
        <div id="loading-indicator" style="display: none; color: #f59e0b; font-weight: 600;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat saluran lainnya...
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');
    
    let allPosts = [];
    let isLoading = false;
    const postsPerLoad = 6;

    // 1. Ambil data dari posts.json
    fetch('/posts.json')
        .then(res => res.json())
        .then(data => {
            allPosts = data;
            console.log("Total postingan di database:", allPosts.length);
            
            // Hitung berapa yang sudah tampil di layar (dari Liquid)
            let currentDisplayed = document.querySelectorAll('.post-card').length;
            console.log("Postingan awal di layar:", currentDisplayed);

            // Jika masih ada sisa postingan yang belum tampil, aktifkan scroll
            if (allPosts.length > currentDisplayed) {
                const observer = new IntersectionObserver((entries) => {
                    // Jika trigger terlihat di layar DAN tidak sedang loading
                    if (entries[0].isIntersecting && !isLoading) {
                        loadMore();
                    }
                }, { 
                    rootMargin: '100px', // Mulai load 100px sebelum sampai bawah
                    threshold: 0.1 
                });
                
                observer.observe(trigger);
            } else {
                trigger.style.display = 'none';
            }
        })
        .catch(err => console.error("Gagal ambil data:", err));

    // 2. Fungsi memuat postingan tambahan
    function loadMore() {
        // Hitung ulang jumlah kartu yang ada di layar sekarang
        let postsShown = document.querySelectorAll('.post-card').length;
        
        if (postsShown >= allPosts.length) {
            trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            return;
        }

        isLoading = true;
        loading.style.display = 'block';

        setTimeout(() => {
            const nextBatch = allPosts.slice(postsShown, postsShown + postsPerLoad);
            
            nextBatch.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in';
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>
                `;
                container.appendChild(article);
            });

            isLoading = false;
            loading.style.display = 'none';
            console.log("Post baru ditambahkan. Total sekarang:", document.querySelectorAll('.post-card').length);

            // Sembunyikan loading jika sudah habis
            if (document.querySelectorAll('.post-card').length >= allPosts.length) {
                trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            }
        }, 600);
    }
});
</script>
