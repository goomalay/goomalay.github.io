---
layout: default
---

<section class="hero">
    <div class="container">
        <h1>Nonton TV Malaysia Online Gratis</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
        <!-- ADS SLOT HERO -->
        <div class="ads-container">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Pasang kode AdSense di sini -->
        </div>
    </div>
</section>

<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- Area Grid Utama -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 10 %}
        <article class="post-card">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- Trigger Scroll & Loading Animasi -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 40px 0;">
        <div id="loading-indicator" style="display: none; color: var(--primary); font-weight: 600;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat saluran lainnya...
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let postsShown = 10; // Jumlah awal yang tampil di Liquid
    const postsPerLoad = 6;
    let allPosts = [];
    let isLoading = false;
    
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');

    // 1. Ambil data dari JSON
    fetch('{{ "/posts.json" | relative_url }}')
        .then(response => {
            if (!response.ok) throw new Error("Gagal mengambil data JSON");
            return response.json();
        })
        .then(data => {
            allPosts = data;
            console.log("Data berhasil dimuat:", allPosts.length, "saluran ditemukan.");
            
            // Aktifkan pengamat (Observer) setelah data siap
            if (allPosts.length > postsShown) {
                initObserver();
            }
        })
        .catch(err => console.error("Error Infinite Scroll:", err));

    // 2. Fungsi Load More
    function loadMore() {
        if (isLoading || postsShown >= allPosts.length) return;
        
        isLoading = true;
        loading.style.display = 'block';

        // Simulasi delay biar halus
        setTimeout(() => {
            const nextPosts = allPosts.slice(postsShown, postsShown + postsPerLoad);
            
            nextPosts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in';
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>
                `;
                container.appendChild(article);
            });

            postsShown += nextPosts.length;
            isLoading = false;
            loading.style.display = 'none';

            if (postsShown >= allPosts.length) {
                trigger.style.display = 'none';
                console.log("Semua konten telah dimuat.");
            }
        }, 500);
    }

    // 3. Sistem Deteksi Scroll (Intersection Observer)
    function initObserver() {
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                loadMore();
            }
        }, { 
            rootMargin: '200px' // Mulai muat saat user masih 200px sebelum mentok bawah
        });
        
        observer.observe(trigger);
    }
});
</script>
