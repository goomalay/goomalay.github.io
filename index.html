---
layout: default
---
<!-- Hero tetap sama -->
<section class="hero">
    <div class="container">
        <h1>{{ site.description }}</h1>
        <p>Streaming siaran TV Malaysia kualiti HD, stabil, dan lancar.</p>
    </div>
</section>

<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- Grid Awal -->
    <div class="post-grid" id="post-container">
        {% for post in site.posts limit: 10 %}
        <article class="post-card">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- TRIGGER -->
    <div id="infinite-scroll-trigger" style="text-align: center; padding: 50px 0; min-height: 150px; width: 100%; clear: both;">
        <div id="loading-indicator" style="display: none; color: #f59e0b; font-weight: 700;">
            <i class="fa fa-sync-alt fa-spin"></i> Memuat lebih banyak saluran...
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const container = document.getElementById('post-container');
    const trigger = document.getElementById('infinite-scroll-trigger');
    const loading = document.getElementById('loading-indicator');
    
    let allPosts = [];
    let isLoading = false;
    let postsPerLoad = 6;

    // Gunakan Liquid untuk mendapatkan URL yang benar otomatis
    const jsonUrl = '{{ "/posts.json" | relative_url }}';

    console.log("Mencoba mengambil data dari:", jsonUrl);

    fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
            allPosts = data;
            console.log("Data JSON Berhasil Dimuat. Total:", allPosts.length);
            
            // Hitung post yang sudah ada di HTML
            let currentCount = document.querySelectorAll('.post-card').length;
            
            if (allPosts.length > currentCount) {
                // Gunakan Intersection Observer
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && !isLoading) {
                        loadMore();
                    }
                }, { rootMargin: '400px' }); // Load lebih awal sebelum mentok
                
                observer.observe(trigger);
            } else {
                trigger.style.display = 'none';
            }
        })
        .catch(err => {
            console.error("Gagal Load JSON:", err);
            trigger.innerHTML = "<small style='color:gray'>Semua saluran sudah tampil</small>";
        });

    function loadMore() {
        let currentCount = document.querySelectorAll('.post-card').length;
        if (currentCount >= allPosts.length) return;

        isLoading = true;
        loading.style.display = 'block';

        setTimeout(() => {
            const nextBatch = allPosts.slice(currentCount, currentCount + postsPerLoad);
            
            nextBatch.forEach(post => {
                const article = document.createElement('article');
                article.className = 'post-card animate-in'; // Tambahkan animasi
                article.innerHTML = `
                    <a href="${post.url}" class="card-link-wrapper">
                        <div class="thumb-container">
                            <img src="${post.image}" alt="${post.title}" loading="lazy">
                            <span class="live-tag">LIVE</span>
                        </div>
                        <div class="post-info">
                            <span class="category">${post.category}</span>
                            <h3>${post.title}</h3>
                        </div>
                    </a>`;
                container.appendChild(article);
            });

            isLoading = false;
            loading.style.display = 'none';
            console.log("Post baru ditambahkan. Total:", document.querySelectorAll('.post-card').length);

            if (document.querySelectorAll('.post-card').length >= allPosts.length) {
                trigger.innerHTML = "<small style='color:gray'>Semua saluran telah ditampilkan</small>";
            }
        }, 500);
    }
});
</script>
