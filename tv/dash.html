<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>

<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:Poppins,system-ui;
}
video{
  width:100%;
  height:100%;
}
.shaka-video-container{
  position:fixed;
  inset:0;
}
</style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player-container>
  <video autoplay playsinline data-shaka-player id="video"></video>
</div>

<script>
const params=new URLSearchParams(location.search);
const id=params.get('id');

function log(m){console.log('[TV]',m)}
function err(m){console.error('[TV]',m)}

async function initPlayer(url,keys){

  const video=document.getElementById('video');
  const ui=video['ui'];
  const controls=ui.getControls();
  const player=controls.getPlayer();

  const net=player.getNetworkingEngine();
  net.registerRequestFilter((type,request)=>{
    request.allowCrossSiteCredentials=false;
    request.headers['Origin']=location.origin;
    request.headers['Referer']=location.href;
  });

  const config={
    streaming:{
      bufferingGoal:20,
      rebufferingGoal:3,
      bufferBehind:20,
      retryParameters:{
        timeout:12000,
        maxAttempts:5
      }
    },
    manifest:{
      dash:{
        clockSyncUri:null,
        ignoreMinBufferTime:true
      }
    }
  };

  if(keys){
    config.drm={clearKeys:keys};
  }

  player.configure(config);

  try{
    await player.load(url);
    log('READY');
  }catch(e){
    err(e);
  }
}

/* WAJIB ADA */
document.addEventListener('shaka-ui-loaded',()=>{

  if(!id) return err('Channel ID kosong');

  fetch('/tv/json/channels.json')
    .then(r=>r.json())
    .then(data=>{
      const c=data[id.toUpperCase()];
      if(!c) return err('Channel tidak terdaftar');

      let clearkeys=null;
      if(c.k1 && c.k2){
        clearkeys={};
        clearkeys[c.k1]=c.k2;
      }

      initPlayer(c.url,clearkeys);
    })
    .catch(()=>err('JSON load failed'));
});

document.addEventListener('shaka-ui-load-failed',()=>{
  err('Shaka UI gagal dimuat');
});
</script>

</body>
</html>
