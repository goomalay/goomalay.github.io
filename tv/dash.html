<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>

<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:Poppins,system-ui;
}
video{
  width:100%;
  height:100%;
}
.shaka-video-container{
  position:fixed;
  inset:0;
}
</style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player-container>
  <video autoplay playsinline data-shaka-player id="video"></video>
</div>

<script>
const params=new URLSearchParams(location.search);
const id=params.get('id');

function log(m){console.log('[TV]',m)}
function err(m){console.error('[TV]',m)}

async function initPlayer(url,keys){

  const video=document.getElementById('video');
  const ui=video['ui'];
  const controls=ui.getControls();
  const player=controls.getPlayer();

const config={
  streaming:{
    lowLatencyMode:true,
    bufferingGoal:20,
    rebufferingGoal:3,
    bufferBehind:20,
    ignoreTextStreamFailures:true,
    retryParameters:{
      timeout:15000,
      maxAttempts:6,
      baseDelay:300,
      backoffFactor:1.5
    }
  },
  drm:{
    retryParameters:{
      timeout:10000,
      maxAttempts:4
    }
  },
  manifest:{
    dash:{
      clockSyncUri:null,
      ignoreMinBufferTime:true
    },
    retryParameters:{
      timeout:12000,
      maxAttempts:4
    }
  }
};

  if(keys){
    config.drm={clearKeys:keys};
  }

  player.configure(config);

  player.addEventListener('error',e=>err(e.detail));
  controls.addEventListener('error',e=>err(e.detail));

  try{
    await player.load(url);
    log('STREAM READY');
  }catch(e){
    err('LOAD ERROR');
  }
}

document.addEventListener('shaka-ui-loaded',()=>{

  if(!id) return err('ID channel kosong');

  fetch('/tv/json/channels.json')
    .then(r=>r.json())
    .then(data=>{
      const c=data[id.toUpperCase()];
      if(!c) return err('Channel tidak ditemukan');

      let clearkeys=null;
      if(c.k1 && c.k2){
        clearkeys={};
        clearkeys[c.k1]=c.k2;
      }

      initPlayer(c.url,clearkeys);
    })
    .catch(()=>err('Gagal load JSON'));

});

document.addEventListener('shaka-ui-load-failed',()=>{
  err('UI gagal dimuat');
});
</script>

</body>
</html>
