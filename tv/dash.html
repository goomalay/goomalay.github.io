<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Player</title>

<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">

<style>
html,body{
  width:100%;
  height:100%;
  margin:0;
  background:#000;
  overflow:hidden;
  font-family:Poppins,system-ui;
}
video{
  width:100%;
  height:100%;
}
.shaka-video-container{
  position:fixed;
  inset:0;
}
</style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player-container>
  <video autoplay playsinline data-shaka-player id="video"></video>
</div>

<script>
const params=new URLSearchParams(location.search);
const id=params.get('id');

function log(m){console.log('[TV]',m)}
function err(m){console.error('[TV]',m)}

async function initPlayer(url,keys){

  const video=document.getElementById('video');
  const ui=video['ui'];
  const controls=ui.getControls();
  const player=controls.getPlayer();

  player.getNetworkingEngine().registerRequestFilter((type,request)=>{
    request.allowCrossSiteCredentials = false;
    request.headers['Origin'] = location.origin;
    request.headers['Referer'] = location.href;
    request.headers['User-Agent'] = navigator.userAgent;
  });

  const config={
    streaming:{
      lowLatencyMode:true,
      bufferingGoal:20,
      rebufferingGoal:3,
      bufferBehind:20,
      ignoreTextStreamFailures:true,
      retryParameters:{
        timeout:15000,
        maxAttempts:6,
        baseDelay:300,
        backoffFactor:1.5
      }
    },
    drm:{
      retryParameters:{
        timeout:10000,
        maxAttempts:4
      }
    },
    manifest:{
      dash:{
        clockSyncUri:null,
        ignoreMinBufferTime:true
      },
      retryParameters:{
        timeout:12000,
        maxAttempts:4
      }
    }
  };

  if(keys){
    config.drm={
      clearKeys:keys,
      retryParameters:{timeout:10000,maxAttempts:4}
    };
  }

  player.configure(config);

  try{
    await player.load(url);
    console.log('[TV] READY');
  }catch(e){
    console.error('[TV] LOAD ERROR',e);
  }
}
</script>

</body>
</html>
