---
layout: default
---
<!-- SEO JSON-LD Schema untuk Google Index -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{ page.seo_title }}",
  "description": "{{ page.description }}",
  "thumbnailUrl": "{{ page.image | absolute_url }}",
  "uploadDate": "{{ page.date | date_to_xmlschema }}",
  "embedUrl": "{{ page.video_id }}",
  "interactionCount": "12345"
}
</script>

<div class="player-page-container container">
    
    <!-- SIDEBAR: Daftar Saluran -->
    <aside class="player-sidebar">
        <div class="sidebar-header">
            <i class="fa fa-list"></i> Saluran TV
        </div>
        
        <!-- FITUR PENCARIAN -->
        <div class="sidebar-search">
            <input type="text" id="channelSearch" placeholder="Cari saluran..." onkeyup="searchChannel()">
        </div>

        <div class="sidebar-list" id="channelList">
            {% for channel in site.posts %}
            <a href="{{ channel.url | relative_url }}" class="sidebar-item {% if page.url == channel.url %}active{% endif %}">
                <div class="sidebar-thumb">
                    <img src="{{ channel.image | relative_url }}" alt="{{ channel.title }}">
                </div>
                <div class="sidebar-info">
                    <span class="sidebar-title">{{ channel.title }}</span>
                    <span class="sidebar-status">LIVE</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="player-main">
        
        <div class="video-container-wrapper">
            <div class="video-header">
                <span class="category-badge">{{ page.category }}</span>
                <h1>{{ page.title }} Live Streaming</h1>
            </div>

            <div class="video-screen">
                <iframe src="{{ page.video_id }}" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        scrolling="no" 
                        allow="autoplay; encrypted-media">
                </iframe>
            </div>

            <div class="video-meta">
                <div class="live-indicator">
                    <span class="dot-live"></span> SEDANG BERSIARAN LANGSUNG
                </div>
                <p class="program-title">{{ page.program }}</p>
            </div>
        </div>

        <!-- SOCIAL SHARE DI ATAS ARTIKEL -->
        <div class="social-share-wrapper">
            <span class="share-label">Bagikan:</span>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="share-btn btn-fb">
                    <i class="fab fa-facebook"></i> FB
                </a>
                <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url | absolute_url }}" target="_blank" class="share-btn btn-tw">
                    <i class="fab fa-twitter"></i> X
                </a>
                <a href="https://api.whatsapp.com/send?text={{ page.title }}%20{{ page.url | absolute_url }}" target="_blank" class="share-btn btn-wa">
                    <i class="fab fa-whatsapp"></i> WA
                </a>
                <a href="https://telegram.me/share/url?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" class="share-btn btn-tg">
                    <i class="fab fa-telegram"></i> TG
                </a>
            </div>
        </div>

        <!-- DESKRIPSI KONTEN (SEO) -->
        <article class="post-description card-glass">
            <header class="desc-header">
                <h2>Mengenai {{ page.title }}</h2>
            </header>
            <div class="content">
                {{ content }}
            </div>
        </article>

    </main>
</div>

<!-- JAVASCRIPT UNTUK PENCARIAN -->
<script>
function searchChannel() {
    let input = document.getElementById('channelSearch').value.toLowerCase();
    let items = document.querySelectorAll('#channelList .sidebar-item');
    
    items.forEach(item => {
        let title = item.querySelector('.sidebar-title').innerText.toLowerCase();
        if (title.includes(input)) {
            item.style.display = "flex";
        } else {
            item.style.display = "none";
        }
    });
}
</script>
