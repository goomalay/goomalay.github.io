---
layout: default
---
<div class="player-page-container container">
    
    <!-- MAIN CONTENT (KIRI di Desktop, ATAS di Mobile) -->
    <main class="player-main">
        
        <!-- IKLAN ATAS -->
        <div class="ads-wrapper">
            <span class="ads-label">ADVERTISEMENT</span>
            <div class="ads-placeholder">ADS 728×90</div>
        </div>

        <div class="video-container-wrapper">
            <div class="video-header">
                <span class="category-badge">{{ page.category }}</span>
                <h1>{{ page.title }} Live Streaming</h1>
            </div>

            <div class="video-screen">
                <iframe src="{{ page.video_id }}" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
            </div>

            <div class="video-meta">
                <p class="program-title">{{ page.program }}</p>
            </div>
        </div>

        <!-- SOCIAL SHARE -->
        <div class="social-share-wrapper">
            <span class="share-label">SHARE:</span>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="share-btn btn-fb"><i class="fab fa-facebook-f"></i></a>
                <a href="https://api.whatsapp.com/send?text={{ page.url | absolute_url }}" target="_blank" class="share-btn btn-wa"><i class="fab fa-whatsapp"></i></a>
                <a href="https://telegram.me/share/url?url={{ page.url | absolute_url }}" target="_blank" class="share-btn btn-tg"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>

        <div class="ads-wrapper" style="margin-top: 20px;">
            <div class="ads-placeholder">ADS 728×90</div>
        </div>
      
        <!-- ARTIKEL SEO -->
        <article class="post-description">
            <div class="content">
                {{ content }}
            </div>
        </article>

    </main>

    <!-- SIDEBAR (KANAN di Desktop, BAWAH di Mobile) -->
    <aside class="player-sidebar">
        <div class="sidebar-header">SALURAN LAIN</div>
        
        <div class="sidebar-search">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="channelSearch" placeholder="Cari channel..." onkeyup="searchChannel()">
            </div>
        </div>

        <div class="sidebar-list" id="channelList">
            {% for channel in site.posts %}
            <a href="{{ channel.url | relative_url }}" class="sidebar-item {% if page.url == channel.url %}active{% endif %}">
                <div class="sidebar-thumb">
                    <img src="{{ channel.image | relative_url }}" alt="{{ channel.title }}">
                </div>
                <div class="sidebar-info">
                    <span class="sidebar-title">{{ channel.title }}</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </aside>
</div>

<script>
function searchChannel() {
    let input = document.getElementById('channelSearch').value.toLowerCase();
    let items = document.querySelectorAll('#channelList .sidebar-item');
    items.forEach(item => {
        let title = item.querySelector('.sidebar-title').innerText.toLowerCase();
        item.style.display = title.includes(input) ? "flex" : "none";
    });
}
</script>
