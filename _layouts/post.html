---
layout: default
---
<div class="player-page-container container">
    
    <!-- SIDEBAR: Daftar Saluran (Kiri) -->
    <aside class="player-sidebar">
        <div class="sidebar-header">
            <i class="fa fa-list"></i> Saluran Lainnya
        </div>
        <div class="sidebar-list">
            {% for channel in site.posts %}
            <a href="{{ channel.url | relative_url }}" class="sidebar-item {% if page.url == channel.url %}active{% endif %}">
                <div class="sidebar-thumb">
                    <img src="{{ channel.image | relative_url }}" alt="{{ channel.title }}">
                </div>
                <div class="sidebar-info">
                    <span class="sidebar-title">{{ channel.title }}</span>
                    <span class="sidebar-status">LIVE</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </aside>

    <!-- MAIN CONTENT: Player & Deskripsi (Kanan) -->
    <main class="player-main">
        
        <!-- IKLAN ATAS (728x90) -->
        <div class="ads-player-top">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Slot Iklan AdSense -->
            <div class="ads-placeholder">ADS 728×90</div>
        </div>

        <div class="video-container-wrapper">
            <!-- HEADER VIDEO -->
            <div class="video-header">
                <span class="category-badge">{{ page.category }}</span>
                <h1>{{ page.title }}</h1>
            </div>

            <!-- VIDEO PLAYER AREA -->
            <div class="video-screen">
                <iframe src="{{ page.video_id }}" 
                        frameborder="0" 
                        allowfullscreen="true" 
                        scrolling="no" 
                        allow="autoplay; encrypted-media">
                </iframe>
            </div>

            <!-- VIDEO INFO -->
            <div class="video-meta">
                <div class="live-indicator">
                    <span class="dot-live"></span> SEDANG BERSIARAN LANGSUNG
                </div>
                <p class="program-title">{{ page.program }}</p>
            </div>
        </div>

        <!-- IKLAN BAWAH PLAYER (728x90) -->
        <div class="ads-player-bottom">
            <div class="ads-label">ADVERTISEMENT</div>
            <div class="ads-placeholder">ADS 728×90</div>
        </div>

        <!-- DESKRIPSI KONTEN (SEO) -->
        <article class="post-description card-glass">
            <div class="desc-header">Informasi Saluran</div>
            <div class="content">
                {{ content }}
            </div>
        </article>

    </main>
</div>
