---
layout: default
---

<!-- HERO SECTION -->
<section class="hero">
    <div class="container">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>

        <!-- ADS SLOT HERO -->
        <div class="ads-container">
            <div class="ads-label">ADVERTISEMENT</div>
            <!-- Pasang kode AdSense di sini -->
        </div>
    </div>
</section>

<!-- MAIN CONTENT -->
<section id="channels" class="container main-section">
    <div class="section-header">
        <div class="title-wrapper">
            <span class="live-dot"></span>
            <h2>Channel Populer</h2>
        </div>
    </div>

    <!-- PENTING: Jangan hapus id="post-container" -->
    <div id="post-container" class="post-grid">
        {% for post in paginator.posts %}
        <article class="post-card">
            <a href="{{ post.url | relative_url }}" class="card-link-wrapper">
                <div class="thumb-container">
                    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" loading="lazy">
                    <span class="live-tag">LIVE</span>
                </div>
                <div class="post-info">
                    <span class="category">{{ post.category }}</span>
                    <h3>{{ post.title }}</h3>
                    <p class="program-desc">{{ post.program | truncate: 60 }}</p>
                </div>
            </a>
        </article>
        {% endfor %}
    </div>

    <!-- PAGINATION AREA -->
    {% if paginator.next_page %}
<div class="pagination-nav">
    <button id="loadMoreBtn" class="btn-page">
        Lihat Saluran Lainnya »
    </button>
</div>
    {% endif %}

    <!-- ADS SLOT BOTTOM -->
    <div class="ads-container" style="margin-top: 40px;">
        <div class="ads-label">ADVERTISEMENT</div>
        <!-- Pasang kode AdSense di sini -->
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const posts = document.querySelectorAll(".post-item");
  const btn = document.getElementById("loadMoreBtn");
  const nav = document.querySelector(".pagination-nav");

  const perPage = 12;
  let current = 0;

  if (!posts.length || !btn) return;

  posts.forEach((post, i) => {
    post.style.display = i < perPage ? "block" : "none";
  });

  current = perPage;

  btn.addEventListener("click", function () {
    let next = current + perPage;

    posts.forEach((post, i) => {
      if (i < next) post.style.display = "block";
    });

    current = next;

    if (current >= posts.length) {
      btn.remove();
      nav.innerHTML = `
        <div class="end-post">
          ✅ Semua saluran telah ditampilkan
        </div>
      `;
    }
  });
});
</script>
