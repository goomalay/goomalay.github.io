---
layout: default
---

<div class="page-layout-container">
    <!-- SIDEBAR NAVIGASI PAGE -->
    <aside class="page-sidebar">
        <ul class="page-nav-list">
            <li><a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">Tentang Kami</a></li>
            <li><a href="{{ '/privacy-policy/' | relative_url }}" class="{% if page.url == '/privacy-policy/' %}active{% endif %}">Kebijakan Privasi</a></li>
            <li><a href="{{ '/disclaimer/' | relative_url }}" class="{% if page.url == '/disclaimer/' %}active{% endif %}">Disclaimer</a></li>
            <li><a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">Kontak</a></li>
        </ul>
    </aside>

    <!-- KONTEN HALAMAN -->
    <main class="page-main-content">
        <article class="content-card">
            <header class="content-header">
                <h1>{{ page.title }}</h1>
                <p class="update-status">Update: Manual oleh Admin - WIB</p>
            </header>

            <div class="content-body-wrapper">
                <div class="text-content">
                    {{ content }}
                </div>

            <!-- Bagian Catatan Bawah -->
            <section class="catatan-box">
                <h4>CATATAN</h4>
                <ul>
                    <li>Jadwal dapat berubah sewaktu-waktu</li>
                    <li>Waktu dalam WIB</li>
                    <li>Update manual oleh admin</li>
                </ul>
            </section>
        </article>
    </main>
</div>
